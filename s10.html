<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>

<div id="exampleElement">
    <p>This is <strong>an example</strong>.</p>
</div>

<script>
    var exampleElement = document.getElementById('exampleElement');

    console.log('innerText:', exampleElement.innerText);
    console.log('textContent:', exampleElement.textContent); 

    console.log('innerHTML:', exampleElement.innerHTML); 
</script>

</body>
</html>
